<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="imagenes/icon.ico.ico" type="image/x-icon">
        <title>Encriptador Alura Challenge</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    </head>

    <body> 

        <header>
            <img src="imagenes/Vector.png" alt="Logo de Alura" class="vector">
        </header>     

        <main>                     

            <section class="encriptador">

                <textarea style="width: 658px; height: 686px; id= "mensaje" class="areaTexto" required placeholder="Ingrese el texto aquí..."></textarea>

                <div class="advertencia"> 
                    <p> &#9888; Solo letras minúsculas y sin acentos</p>    
                </div>

                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>                     
                </div>
                   
            </section> 

            <section class="mensaje">

                <textarea class="rectangulo" cols="30" rows="10"> </textarea>
                <div class="munieco" >
                    <img src="imagenes/Muñeco.png" alt="Muñeco">
                    <p class="mensajeuno">Ningún mensaje fue encontrado</p> 
                    <p class="mensajedos">Ingresa el texto que desees encriptar o desencriptar.</p>  
                </div>                          

            </section>  
        </main>

        <footer>
            <p>Created by Schuler Guido &#128100;</p>           
        </footer>

        <script src="script.js"></script>

    </body>
</html>
